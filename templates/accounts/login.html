{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Grocery Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <hr>
                <p class="mb-0">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
